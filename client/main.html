<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome, ahahaha! what are you buying?</h1>
  <div clas="container">
    {{> images}}
  </div>
</body>

<template name="images">
  <div class="row">
    {{#each images}}
      <div class="col-xs-12 col-md-3">
        <div class="thumbnail">
          <img src="{{img_src}}" alt="{{img_alt}}">
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>description of img</p>
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
